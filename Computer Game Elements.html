<body> 

  

  <h2>Enter Player & Weapons Info</h2> 

  <form id="gameForm" onsubmit="return displayInfo()"> 

    <label for="username">User Name:</label> 
    <input type="text" id="username" required> 

    <label for="weapons">Weapons:</label> 
    <input type="text" id="weapons" required> 
  
    <label for="health">Players health:</label> 
    <input type="text" id="health" required> 
  
    <label for="points">Points Total:</label> 
    <input type="text" id="points" required> 
  
    <button type="submit">Submit</button> 

  </form> 

  <div id="output"></div>

    <script src="Game Elements.js">
